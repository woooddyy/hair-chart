<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시술내용</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/chart.css"/>
</head>
<style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../../js/chart.js"></script>
<body>
    <div class="wrapper">
        <header>
            <h1>Hair Chart</h1>
        </header>
        <nav>
            <div class="home">
                <a href="../../index.html" title="홈">
                    <img src="../../img/home_24dp.svg" alt="홈"/>
                </a>
            </div>
            <div class="staff-info">디자이너 <span class="staff-name">김헤어</span>님</div>
            <div class="logout">로그아웃</div>
        </nav>
        <main>
            <div class="check-area">
                <div class="check-title">
                    2. 시술내용
                </div>
                <div class="check-cntn">
                    <div class="check-subtitle">
                        <div class="title">컷트</div>
                        <div class="add-remove-area">
                            <button type="button" class="add-remmove-btn click-btn add-item-btn" id="add_cut">+</button>
                            <button type="button" class="add-remmove-btn click-btn remove-item-btn" id="remove_cut">-</button>
                        </div>
                    </div>
                    <div id="cutCheck" class="check-items-area">
                        <p class="check-item" id="cut00">남자컷</p>
                        <p class="check-item" id="cut01">짧은머리컷</p>
                        <p class="check-item" id="cut02">중간머리컷</p>
                        <p class="check-item" id="cut03">긴머리컷</p>
                        <p class="check-item" id="cut04">단발컷</p>
                        <p class="check-item" id="cut05">기타<br/>(메모입력)</p>
                    </div>
                    <div class="check-subtitle">
                        <div class="title">펌</div>
                        <div class="add-remove-area">
                            <button type="button" class="add-remmove-btn click-btn add-item-btn" id="add_perm">+</button>
                            <button type="button" class="add-remmove-btn click-btn remove-item-btn" id="remove_perm">-</button>
                        </div>
                    </div>
                    <div id="permCheck" class="check-items-area">
                        <p class="check-item" id="perm00">일반펌</p>
                        <p class="check-item" id="perm01">클리닉펌</p>
                        <p class="check-item" id="perm02">셋팅펌</p>
                        <p class="check-item" id="perm03">매직펌</p>
                        <p class="check-item" id="perm04">디지털펌</p>
                        <p class="check-item" id="perm05">매직&amp;셋팅펌</p>
                        <p class="check-item" id="perm06">볼륨매직펌</p>
                        <p class="check-item" id="perm07">뿌리볼륨펌</p>
                        <p class="check-item" id="perm08">뿌리매직펌</p>
                        <p class="check-item" id="perm09">다운펌</p>
                    </div>
                    <div class="check-subtitle">
                        <div class="title">염색</div>
                        <div class="add-remove-area">
                            <button type="button" class="add-remmove-btn click-btn add-item-btn" id="add_dye">+</button>
                            <button type="button" class="add-remmove-btn click-btn remove-item-btn" id="remove_dye">-</button>
                        </div>
                    </div>
                    <div id="dyeCheck" class="check-items-area">
                        <p class="check-item" id="dye00">전체염색</p>
                        <p class="check-item" id="dye01">뿌리염색</p>
                        <p class="check-item" id="dye02">헤나염색</p>
                        <p class="check-item" id="dye03">와칸염색</p>
                        <p class="check-item" id="dye04">탈색</p>
                        <p class="check-item" id="dye05">새치염색</p>
                        <p class="check-item" id="dye06">솜브레</p>
                        <p class="check-item" id="dye07">기타<br/>(메모입력)</p>
                    </div>
                    <div class="check-subtitle">
                        <div class="title">클리닉</div>
                        <div class="add-remove-area">
                            <button type="button" class="add-remmove-btn click-btn add-item-btn" id="add_clinic">+</button>
                            <button type="button" class="add-remmove-btn click-btn remove-item-btn" id="remove_clinic">-</button>
                        </div>
                    </div>
                    <div id="clinicCheck" class="check-items-area">
                        <p class="check-item" id="clinic00">모발클리닉</p>
                        <p class="check-item" id="clinic01">두피클리닉</p>
                        <p class="check-item" id="clinic02">기타(메모입력)</p>
                    </div>
                    <div class="check-subtitle">
                        메모
                    </div>
                    <div id="memo" class="memo-area">
                        <textarea name="memo01"></textarea>
                    </div>
                </div>
            </div>
            <div class="chart-btn-area">
                <a href="./chart_style.html" class="click-btn" title="스타일링 및 사후관리">스타일링 및 사후관리</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Hair Chart. All rights reserved.</p>
        </footer>
    </div>

</html>
