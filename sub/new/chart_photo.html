<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트입력</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/chart.css"/>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../../js/chart.js"></script>
<body>
    <div class="wrapper">
        <header>
            <h1>Hair Chart</h1>
        </header>
        <nav>
            <div class="home">
                <a href="../../index.html" title="홈">
                    <img src="../../img/home_24dp.svg" alt="홈"/>
                </a>
            </div>
            <div class="staff-info">디자이너 <span class="staff-name">김헤어</span>님</div>
            <div class="logout">로그아웃</div>
        </nav>
        <main>
            <div class="photo-area">
                <div class="photo-container">
                    <img id="preview" src="" alt="촬영된 사진 미리보기" style="display:none;" />
                    <p id="noImgMsg">사진을 촬영하세요.</p>
                </div>
                <div class="photo-btn-area">
                    <button id="captureBtn" type="button" class="click-btn">촬영하기</button>
                    <button id="uploadBtn" type="button" class="click-btn">불러오기</button>
                    <button id="skipBtn" type="button" class="click-btn">건너뛰기</button>
                </div>
            </div>
            <div class="chart-btn-area">
                <a id="nextBtn" href="./chart_consult.html" class="click-btn disabled" title="상태상담">상태상담</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Hair Chart. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
