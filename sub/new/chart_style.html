<body>
    <div class="wrapper">
        <header>
            <h1>Hair Chart</h1>

            </div>

        </nav>
        <main>
            <div class="check-area">
                <div class="check-title">
                    3. 스타일링 및 사후관리
                </div>
                <div class="check-cntn">
                    <div class="check-subtitle">
                        <div class="title">스타일링 및 사후관리</div>
                        <div class="add-remove-area">
                            <button type="button" class="add-remmove-btn click-btn add-item-btn" id="add_tip">+</button>

                    </div>
                    <div id="tipCheck" class="check-items-area">
                        <p class="check-item" id="tip00">염색시술시 샴푸 바로가능<br/>(염색 전용 샴푸 권장, 3일 정도 미온수로 샴푸 권장)</p>

                    </div>
                    <div class="check-subtitle">
                        메모
                    </div>
                    <div id="memo" class="memo-area">
                        <textarea name="memo02"></textarea>
                    </div>
                </div>
            </div>
            <div class="chart-btn-area">
